App\Entity\Staff:
    type: entity
    table: staff
    repositoryClass: App\Repository\StaffRepository
    id:
        id:
          type: integer
          generator:
            strategy: AUTO
    fields:
        smartWorkflowHelp:
            type: boolean
            options:
                default: 1
            column: smart_workflow_help
    oneToOne:
        person:
            targetEntity: App\Entity\Person
            inversedBy: staff
            joinColumn:
                name: person_id
                referencedColumnName: id
                nullable: false
                unique: true
