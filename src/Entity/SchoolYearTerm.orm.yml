App\Entity\SchoolYearTerm:
    type: entity
    table: school_year_term
    repositoryClass: App\Repository\SchoolYearTermRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            length: 20
            nullable: false
        nameShort:
            length: 4
            nullable: false
            column: name_short
        sequenceNumber:
            type: integer
            length: 5
            column: sequence_number
        firstDay:
            type: date
            nullable: false
            column: first_day
        lastDay:
            type: date
            nullable: false
            column: last_day
    manyToOne:
        schoolYear:
            targetEntity: App\Entity\SchoolYear
            inversedBy: terms
            joinColumn:
                name: school_year_id
                referencedColumnName: id
                nullable: false
