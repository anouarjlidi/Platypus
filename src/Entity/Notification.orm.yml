App\Entity\Notification:
    type: entity
    table: notification
    repositoryClass: App\Repository\NotificationRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        status:
            length: 8
            nullable: false
            options:
                default: 'new'
        count:
            type: integer
            options:
                default: 1
            nullable: false
        message:
            type: text
            nullable: false
        actionLink:
            length: 255
            nullable: false
            options:
                comment: Relative to absoluteURL, start with a forward slash.
            column: action_link
        timeStamp:
            type: datetime
            column: time_stamp
    manyToOne:
        person:
            targetEntity: App\Entity\Person
            joinColumn:
                name: person_id
                referencedColumnName: id
                nullable: false
        module:
            targetEntity: App\Entity\Module
            joinColumn:
                name: module_id
                referencedColumnName: id
                nullable: false
    lifecycleCallbacks:
        prePersist:
            - setTimeStamp
        preUpdate:
            - setTimeStamp