App\Entity\Module:
    type: entity
    table: module
    repositoryClass: App\Repository\ModuleRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            length: 30
            options:
                comment: 'This name should be globally unique preferably, but certainly locally unique'
            nullable: false
            unique: true
        description:
            type: text
            nullable: false
        entryURL:
            length: 255
            options:
                default: index.php
            nullable: false
            column: entry_url
        type:
            length: 16
            options:
                default: core
            nullable: false
        active:
            type: boolean
            options:
                default: '1'
        category:
            length: 10
            nullable: false
        version:
            length: 6
            nullable: false
        author:
            length: 40
            nullable: false
        url:
            length: 255
            nullable: false
