App\Entity\Setting:
    type: entity
    table: setting
    repositoryClass: App\Repository\SettingRepository
    indexes:
        type:
            columns: [ type, name ] 
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        type:
            type: string
            length: '25'
        name:
            type: string
            length: '64'
            unique: true
        displayName:
            type: string
            length: '64'
            unique: true
            column: display_name
        description:
            type: text
        value:
            type: text
            nullable: true
        choice:
            type: array
            nullable: true
        validators:
            type: array
            nullable: true
        role:
            type: string
            length: 64
            nullable: true
        defaultValue:
            type: text
            nullable: true
            column: default_value
        translateChoice:
            length: 128
            nullable: true
            column: translate_choice
