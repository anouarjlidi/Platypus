App\Entity\Scale:
    type: entity
    table: scale
    repositoryClass: App\Repository\ScaleRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            length: 40
            nullable: false
        nameShort:
            length: 5
            nullable: false
            column: name_short
        usage:
            length: 50
            nullable: false
        active:
            type: boolean
            options:
                default: '1'
        numeric:
            type: boolean
            options:
                default: '0'
    oneToMany:
        grades:
            targetEntity: App\Entity\ScaleGrade
            mappedBy: scale
            cascade: [ all ]
            orderBy: { sequence: ASC}
    oneToOne:
        lowestAcceptable:
            targetEntity: App\Entity\ScaleGrade
            joinColumn:
                name: lowest_acceptable
                referencedColumnName: id
                nullable: true
