App\Entity\Action:
    type: entity
    table: action
    repositoryClass: App\Repository\ActionRepository
    uniqueConstraints:
        name_module:
            columns:
                - name
                - module_id
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            length: 50
            nullable: false
            options:
                comment: The action name should be unique within the module.
        precedence:
            type: integer
            length: 2
            nullable: false
        category:
            length: 20
            nullable: false
        description:
            length: 255
            nullable: false
        URLList:
            type: json_array
            nullable: false
            column: url_list
        entryURL:
            length: 255
            nullable: false
            column: entry_url
        entrySidebar:
            type: boolean
            column: entry_sidebar
            options:
                default: '1'
        menuShow:
            type: boolean
            column: menu_show
            options:
                default: '1'
        defaultPermissionAdmin:
            type: boolean
            column: default_permission_admin
            options:
                default: '0'
        defaultPermissionTeacher:
            type: boolean
            column: default_permission_teacher
            options:
                default: '0'
        defaultPermissionStudent:
            type: boolean
            column: default_permission_student
            options:
                default: '0'
        defaultPermissionParent:
            type: boolean
            column: default_permission_parent
            options:
                default: '0'
        defaultPermissionSupport:
            type: boolean
            column: default_permission_support
            options:
                default: '0'
        categoryPermissionStaff:
            type: boolean
            column: category_permission_staff
            options:
                default: '1'
        categoryPermissionStudent:
            type: boolean
            column: category_permission_student
            options:
                default: '1'
        categoryPermissionParent:
            type: boolean
            column: category_permission_parent
            options:
                default: '1'
        categoryPermissionOther:
            type: boolean
            column: category_permission_other
            options:
                default: '1'
    manyToOne:
        module:
            targetEntity: App\Entity\Module
            joinColumn:
                name: module_id
                referencedColumnName: id
                nullable: false
