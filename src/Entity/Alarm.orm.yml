App\Entity\Alarm:
    type: entity
    table: alarm
    repositoryClass: App\Repository\AlarmRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        type:
            length: 16
            nullable: true
        status:
            length: 16
            options:
                default: 'past'
        timestampStart:
            type: datetime
            nullable: true
            column: timestamp_start
        timestampEnd:
            type: datetime
            nullable: true
            column: timestamp_end
    manyToOne:
        person:
            targetEntity: App\Entity\Person
            joinColumn:
                name: person_id
                referencedColumnName: id
                nullable: false
