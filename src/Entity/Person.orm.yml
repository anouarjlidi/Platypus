App\Entity\Person:
    type: entity
    table: person
    repositoryClass: App\Repository\PersonRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    oneToOne:
        user:
            targetEntity: Hillrange\Security\Entity\User
            joinColumn:
                name: user_id
                referencedColumnName: id
                nullable: true
        staff:
            targetEntity: App\Entity\Staff
            mappedBy: person
    fields:
        surname:
            length: 30
        firstName:
            length: 30
            column: first_name
        title:
            length: 5
        preferredName:
            length: 30
            column: preferred_name
        gender:
            length: 1
        dob:
            type: date
            nullable: true
        email:
            length: 50
            nullable: true
        receiveNotificationEmails:
            type: boolean
            options:
                default: 1
            column: receive_email_notifications
        personalCalendarFeed:
            type: text
            nullable: true
            column: personal_calendar_feed
        personalBackground:
            length: 255
            nullable: true
            column: personal_background
        personalTheme:
            length: 200
            nullable: true
            column: personal_theme
        personalLanguage:
            length: 6
            nullable: true
            column: personal_language
        photo:
            type: blob
            nullable: true
        status:
            length: 10
            options:
                default: 'full'
    oneToMany:
        departments:
            targetEntity: App\Entity\DepartmentStaff
            mappedBy: member
            cascade: [ all ]
    manyToOne:
        primaryRole:
            targetEntity: App\Entity\PersonRole
            inversedBy: people
            joinColumn:
                name: primary_role_id
                referencedColumnName: id
