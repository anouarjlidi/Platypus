App\Entity\Person:
    type: entity
    table: person
    repositoryClass: App\Repository\PersonRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    oneToOne:
        user:
            targetEntity: Hillrange\Security\Entity\User
            joinColumn:
                name: user_id
                referencedColumnName: id
                nullable: true
        staff:
            targetEntity: App\Entity\Staff
            mappedBy: person
    fields:
        surname:
            length: 30
        firstName:
            length: 30
            column: first_name
        title:
            length: 6
        preferredName:
            length: 30
            column: preferred_name
        officialName:
            length: 150
            column: official_name
        nameInCharacters:
            length: 20
            column: name_in_characters
            nullable: true
        gender:
            length: 1
        email:
            length: 50
            nullable: true
        emailAlternate:
            length: 50
            nullable: true
            column: email_alternate
        receiveNotificationEmails:
            type: boolean
            options:
                default: 1
            column: receive_email_notifications
        personalCalendarFeed:
            type: text
            nullable: true
            column: personal_calendar_feed
        personalBackground:
            length: 255
            nullable: true
            column: personal_background
        personalTheme:
            length: 200
            nullable: true
            column: personal_theme
        personalLanguage:
            length: 6
            nullable: true
            column: personal_language
        photo:
            length: 150
            nullable: true
        status:
            length: 10
            options:
                default: 'full'
        dob:
            type: datetime
            nullable: true
    oneToMany:
        departments:
            targetEntity: App\Entity\DepartmentStaff
            mappedBy: member
            cascade: [ all ]
        families:
            targetEntity: App\Entity\FamilyPerson
            mappedBy: person
            cascade: [ persist, remove ]
    manyToOne:
        primaryRole:
            targetEntity: App\Entity\PersonRole
            inversedBy: people
            joinColumn:
                name: primary_role_id
                referencedColumnName: id
    manyToMany:
        secondaryRoles:
            targetEntity: App\Entity\PersonRole
            joinTable:
                name: person_secondary_roles
                joinColumns:
                    role_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    person_id:
                        referencedColumnName: id
        addresses:
            targetEntity: App\Entity\Address
            nullable: true
            cascade: [ persist ]
            joinTable:
                name: person_address
                joinColumns:
                    person_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    address_id:
                        referencedColumnName: id
        phones:
            targetEntity: App\Entity\Phone
            nullable: true
            cascade: [ persist ]
            joinTable:
                name: person_phone
                joinColumns:
                    person_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    phone_id:
                        referencedColumnName: id
