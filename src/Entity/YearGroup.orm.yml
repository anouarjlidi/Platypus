App\Entity\YearGroup:
    type: entity
    table: year_group
    repositoryClass: App\Repository\YearGroupRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            length: 10
            nullable: false
        nameShort:
            length: 4
            nullable: false
            column: name_short
        sequence:
            type: integer
