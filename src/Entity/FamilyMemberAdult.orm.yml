App\Entity\FamilyMemberAdult:
    type: entity
    repositoryClass: App\Repository\FamilyMemberAdultRepository
    fields:
        childDataAccess:
            type: boolean
            options:
                default: '0'
            column: child_data_access
        contactPriority:
            type: integer
            options:
                default: 1
            column: contact_priority
        contactCall:
            type: boolean
            options:
                default: '0'
            column: contact_call
        contactSMS:
            type: boolean
            options:
                default: '0'
            column: contact_sms
        contactEmail:
            type: boolean
            options:
                default: '0'
            column: contact_email
        contactMail:
            type: boolean
            options:
                default: '0'
            column: contact_mail
    manyToOne:
        family:
            targetEntity: App\Entity\Family
            inversedBy: adultMembers
            joinColumn:
                name: family_id
                referencedColumnName: id
                nullable: false
        person:
            targetEntity: App\Entity\Person
            inversedBy: adultFamilies
            joinColumn:
                name: person_id
                referencedColumnName: id
                nullable: false
